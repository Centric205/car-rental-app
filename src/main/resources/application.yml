spring:
  application:
    name: car-rental-api
  profiles:
    active: dev                   # Default active profile
  datasource:
    url: jdbc:postgresql://localhost:5432/car_rental_dev
    username: car_rental_user
    password: car_rental_pass
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true                   # Enable Flyway migrations
    locations: classpath:db/migration  # Migration scripts location
  jpa:
    hibernate:
      ddl-auto: none              # Disable automatic schema generation

server:
  port: 8080                      # Default server port

logging:
  level:
    root: INFO                  # Default logging level
    org.springframework.web: DEBUG  # Example: more verbose for web layer
    com.example: TRACE        # Example: fine-grained logs for your package

# --- Profile-specific configurations ---
---
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8081                      # Dev environment port
logging:
  level:
    root: DEBUG                   # More detailed logs in dev
    org.flywaydb: TRACE
    org.springframework.boot.autoconfigure.flyway: TRACE

---
spring:
  config:
    activate:
      on-profile: prod
server:
  port: 8080                        # Production environment port
logging:
  level:
    root: WARN                    # Restrict logs in production
